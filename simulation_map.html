// 根据所选日期更新图层
function updateSimulationPoints(selectedDate) {
    window.simLayer.clearLayers();
    var points = window.simulationPoints[selectedDate];
    if (points) {
        points.forEach(function(pt) {
            var marker = L.circleMarker([pt.lat, pt.lon], {
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 0.7,
                radius: 6
            });
            marker.bindPopup(pt.popup);

            marker.on('contextmenu', function(e) {
                window.simLayer.removeLayer(marker);
            });
            marker.addTo(window.simLayer);
        });
    }
